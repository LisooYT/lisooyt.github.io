<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LisooYT's GitHub-style profile page. Explore projects, skills, and connect for collaborations!">
    <title>LisooYT's GitHub Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin: 20px;
            animation: textFromShadows 2s ease-out forwards;
            opacity: 0;
        }

        .about {
            font-size: 1.5em;
            line-height: 1.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        ul {
            padding: 0;
            list-style: none;
            text-align: left;
            display: inline-block;
            font-size: 1.2em;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            position: absolute;
            top: 0;
            left: 0;
            width: 50vmin; /* Ensure the chessboard is always square */
            height: 50vmin;
            margin: auto;
            z-index: 0;
            box-shadow: 0 -20px 30px rgba(0, 0, 0, 0.5), 0 20px 30px rgba(0, 0, 0, 0.5);
        }

        .chessboard div {
            transition: transform 0.3s ease;
        }

        .chessboard div:hover {
            transform: scale(1.1);
        }

        .typing-effect {
            font-size: 1.5em;
            font-weight: bold;
            font-family: "Courier New", monospace;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite;
        }

        @keyframes textFromShadows {
            0% {
                opacity: 0;
                text-shadow: 0px 0px 50px rgba(0, 0, 0, 1);
            }
            100% {
                opacity: 1;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .about {
                font-size: 1em;
            }

            .chessboard {
                width: 90vmin;
                height: 90vmin;
            }
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard"></div>

    <div class="container">
        <div class="content">
            <h1>LisooYT</h1>
            <p class="typing-effect" id="typed-text"></p>
        </div>
    </div>

    <script>
        // Dynamically create the chessboard
        const chessboard = document.getElementById('chessboard');
        for (let i = 0; i < 64; i++) {
            const square = document.createElement('div');
            square.style.backgroundColor = (Math.floor(i / 8) + (i % 8)) % 2 === 0 ? 'black' : 'white';
            chessboard.appendChild(square);
        }

        // Typing effect for text
        const typedText = document.getElementById('typed-text');
        const text = "Welcome to my profile! Here are a few things about me:\n- Passionate about coding and technology.\n- Love building cool projects and sharing knowledge.\n- Looking to collaborate with others!";
        let index = 0;

        function type() {
            if (index < text.length) {
                typedText.textContent += text.charAt(index);
                index++;
                setTimeout(type, 50); // Adjust typing speed
            }
        }

        type();
    </script>
</body>
</html>
