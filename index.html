<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LisooYT's GitHub-style profile page with neon effects and typing animation.">
    <title>LisooYT's GitHub Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Courier New", monospace;
            overflow: hidden;
            position: relative;
            color: white;
        }

        /* Neon green glow at top and bottom */
        body::before, body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.4), transparent);
            filter: blur(30px);
        }

        body::before {
            top: 0;
        }

        body::after {
            bottom: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Neon glow for the title */
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        /* Typing effect styles */
        .typing-effect {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.5s step-end infinite;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <h1>LisooYT</h1>

        <!-- Typing Effect Text -->
        <p class="typing-effect" id="typed-text"></p>
    </div>

    <script>
        // Typing effect content
        const text = "Welcome to my profile! About me:";
        const typedText = document.getElementById('typed-text');
        let index = 0;

        // Function to simulate typing effect
        function type() {
            if (index < text.length) {
                typedText.textContent += text.charAt(index);
                index++;
                setTimeout(type, 50); // Adjust typing speed
            }
        }

        // Start typing after a short delay
        setTimeout(type, 2000); // Delay to match title fade-in animation
    </script>
</body>
</html>
