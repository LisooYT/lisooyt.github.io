<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LisooYT's GitHub Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin: 20px;
        }

        .about {
            font-size: 1.5em;
            line-height: 1.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .chessboard div:nth-child(odd) {
            background-color: black;
        }

        .chessboard div:nth-child(even) {
            background-color: white;
        }

        .chessboard div:nth-child(odd):nth-of-type(even) {
            background-color: white;
        }

        .chessboard div:nth-child(even):nth-of-type(odd) {
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="chessboard">
        <!-- Chessboard grid dynamically created with CSS -->
        <!-- 64 squares -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>

        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <div class="container">
        <div class="content">
            <h1>LisooYT</h1>
            <p class="about">Welcome to my profile! Here are a few things about me:</p>
            <ul class="about">
                <li>Passionate about coding and technology.</li>
                <li>Love building cool projects and sharing knowledge.</li>
                <li>Looking to collaborate with others!</li>
            </ul>
        </div>
    </div>
</body>
</html>
