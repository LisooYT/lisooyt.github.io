<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            position: relative;
        }

        header {
            background: linear-gradient(to bottom, rgba(0, 128, 0, 0.8), rgba(0, 0, 0, 0.8));
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 128, 0, 0.5);
        }

        .title {
            font-size: 2.5em;
            background: linear-gradient(to right, #00ff00, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 128, 0, 0.7);
        }

        main {
            padding: 20px;
        }

        .about {
            margin: 20px 0;
        }

        .typing-effect {
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid green;
            width: 0;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: green; }
        }

        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to top, rgba(0, 128, 0, 0.8), rgba(0, 0, 0, 0.8));
            box-shadow: 0 -4px 10px rgba(0, 128, 0, 0.5);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Welcome to My GitHub Page</h1>
    </header>
    <main>
        <section class="about">
            <h2>About Me</h2>
            <p class="typing-effect">I am a passionate developer who loves coding and creating amazing projects.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2023 My GitHub Website</p>
    </footer>
</body>
</html>
