<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LisooYT's GitHub-style profile page. Explore projects, skills, and connect for collaborations!">
    <title>LisooYT's GitHub Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .about {
            font-size: 1.5em;
            line-height: 1.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        ul {
            padding: 0;
            list-style: none;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 12.5%);
            grid-template-rows: repeat(8, 12.5%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .chessboard div {
            transition: transform 0.3s ease;
        }

        .chessboard div:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .about {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard"></div>

    <div class="container">
        <div class="content">
            <h1>LisooYT</h1>
            <p class="about">Welcome to my profile! Here are a few things about me:</p>
            <ul class="about">
                <li>Passionate about coding and technology.</li>
                <li>Love building cool projects and sharing knowledge.</li>
                <li>Looking to collaborate with others!</li>
            </ul>
        </div>
    </div>

    <script>
        // Dynamically create the chessboard
        const chessboard = document.getElementById('chessboard');
        for (let i = 0; i < 64; i++) {
            const square = document.createElement('div');
            square.style.backgroundColor = (Math.floor(i / 8) + (i % 8)) % 2 === 0 ? 'black' : 'white';
            chessboard.appendChild(square);
        }
    </script>
</body>
</html>
