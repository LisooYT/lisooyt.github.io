<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LisooYT's GitHub-style profile page. Explore projects, skills, and connect for collaborations!">
    <title>LisooYT's GitHub Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            margin: 20px;
            animation: textFromShadows 2s ease-out forwards;
            opacity: 0;
        }

        .about {
            font-size: 1.5em;
            line-height: 1.8em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        ul {
            padding: 0;
            list-style: none;
            text-align: left;
            display: inline-block;
            font-size: 1.2em;
        }

        .typing-effect {
            font-size: 1.5em;
            font-weight: bold;
            font-family: "Courier New", monospace;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite;
        }

        /* Enhanced Green Shadow effect */
        .shadow-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Transparent overlay */
            box-shadow: 
                0px 10px 30px rgba(0, 255, 0, 0.8),
                0px -10px 30px rgba(0, 255, 0, 0.8),  /* Green shadow at the top and bottom */
                0px 20px 40px rgba(0, 255, 0, 0.6); /* Increased blur for better effect */
            z-index: 0;
        }

        @keyframes textFromShadows {
            0% {
                opacity: 0;
                text-shadow: 0px 0px 50px rgba(0, 0, 0, 1);
            }
            100% {
                opacity: 1;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .about {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="shadow-effect"></div> <!-- Green shadow overlay -->
    
    <div class="container">
        <div class="content">
            <h1>LisooYT</h1>
            <p class="typing-effect" id="typed-text"></p>
        </div>
    </div>

    <script>
        // Typing effect for text
        const typedText = document.getElementById('typed-text');
        const text = "Welcome to my profile! Here are a few things about me:\n- Passionate about coding and technology.\n- Love building cool projects and sharing knowledge.\n- Looking to collaborate with others!";
        let index = 0;

        function type() {
            if (index < text.length) {
                typedText.textContent += text.charAt(index);
                index++;
                setTimeout(type, 50); // Adjust typing speed
            }
        }

        type();
    </script>
</body>
</html>
